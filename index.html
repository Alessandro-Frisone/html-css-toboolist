<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img class="logo" src="img/logo.png" alt="logo">
        <h1>Toboolist</h1>
    </header>
    <main>
    <section>
        <button class="btn btn-1"> Add Task</button>
        <button class="btn btn-2"> Add Section</button>
        <br> 
        <br> 
        <div><strong>&#x25BC; New Task</strong></div>
        <ul>
            <li>
                <span class="circle">&check;</span>
                Quarterly Newsletter
                <span class="tag tag-blue">Editorial</span>
            </li>
        </ul>
    </section>
    <section>
        <br> 
        <div><strong>&#x25BC; Today </strong></div>
        <ul>
            <li>
                <span class="circle">&check;</span> Recruting blog post <span class="tag tag-blue">Editorial</span>
            </li>
            <br>
            <li>
                <span class="circle">&check;</span> Mobile app launch <span class="tag tag-purple">Editorial</span>
            </li>
            <br>
            <li>
                <span class="circle-red">&cross;</span> Iterview John H. <span class="tag tag-green">Editorial</span>
            </li>
            <br>
            <li>
                <span class="circle">&check;</span> Summit update to mobile storefronts <span class="tag tag-orange">Editorial</span>
            </li>
    </section>
    </main>

</html>
